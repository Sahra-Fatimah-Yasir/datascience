<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <style>
        body {
            overflow: hidden;   
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <main class="container mx-auto px-6 py-10 h-screen overflow-y-auto">
        <!-- Training Data Preview -->
        <div class="mb-8" data-aos="fade-right">
            <h2 class="text-2xl font-semibold text-gray-800">Training Data Preview</h2>
            <div class="overflow-x-auto bg-white shadow-md rounded-lg mt-4">
                <table id="dataTable" class="min-w-full border border-gray-200 divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-2 text-left text-gray-600 font-bold">TANGGAL</th>
                            <th class="px-4 py-2 text-left text-gray-600 font-bold">TX</th>
                            <th class="px-4 py-2 text-left text-gray-600 font-bold">RH_AVG</th>
                            <th class="px-4 py-2 text-left text-gray-600 font-bold">RR</th>
                            <th class="px-4 py-2 text-left text-gray-600 font-bold">FF_X</th>
                            <th class="px-4 py-2 text-left text-gray-600 font-bold">FF_AVG</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody" class="divide-y divide-gray-200">
                        <!-- Data dynamically inserted -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Training Button -->
        <div class="mb-8 text-center" data-aos="zoom-in">
            <button
                id="startTrainingButton"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition">
                Start Training
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-4 mb-6" data-aos="fade-up">
            <div id="progressBar" class="bg-blue-600 h-4 rounded-full" style="width: 0%;"></div>
        </div>

        <!-- Metrics -->
        <div id="metricsContainer" class="mt-6 hidden" data-aos="fade-left">
            <h3 class="font-semibold text-gray-800">Training Metrics:</h3>
            <p id="rmse" class="text-gray-700">RMSE: NaN</p>
            <p id="mse" class="text-gray-700">MSE: NaN</p>
            <p id="mae" class="text-gray-700">MAE: NaN</p>
            <p id="mape" class="text-gray-700">MAPE: NaN%</p>
        </div>

        <!-- Proceed Button -->
        <div class="text-center mt-6 hidden" id="proceedButtonContainer" data-aos="zoom-in-up">
            <button
                id="proceedButton"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition">
                Proceed to Validation
            </button>
        </div>
    </main>

    <script>
        // Initialize AOS library for animations
        AOS.init({
            duration: 1000,
            once: true
        });

        const mockData = [
            { tanggal: "2022-03-20", tx: 30.3, rh_avg: 82, rr: 8888, ff_x: 15, ff_avg: 3 },
            { tanggal: "2022-03-21", tx: 33.5, rh_avg: 75, rr: 29.7, ff_x: 5, ff_avg: 2 },
            { tanggal: "2022-03-22", tx: 31.6, rh_avg: 85, rr: 0, ff_x: 5, ff_avg: 2 },
            { tanggal: "2022-03-23", tx: 31.8, rh_avg: 84, rr: 4, ff_x: 4, ff_avg: 2 },
            { tanggal: "2022-03-24", tx: 32.5, rh_avg: 82, rr: 15.2, ff_x: 6, ff_avg: 3 }
        ];

        function populateTable(data) {
            const dataBody = document.getElementById("dataBody");
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td class="px-4 py-2 text-gray-700">${row.tanggal}</td>
                    <td class="px-4 py-2 text-gray-700">${row.tx}</td>
                    <td class="px-4 py-2 text-gray-700">${row.rh_avg}</td>
                    <td class="px-4 py-2 text-gray-700">${row.rr}</td>
                    <td class="px-4 py-2 text-gray-700">${row.ff_x}</td>
                    <td class="px-4 py-2 text-gray-700">${row.ff_avg}</td>
                `;
                dataBody.appendChild(tr);
            });
        }

        function calculateMetrics(actual, predicted) {
            const n = actual.length;
            const errors = actual.map((a, i) => a - predicted[i]);
            const mse = errors.reduce((sum, err) => sum + err ** 2, 0) / n;
            const mae = errors.reduce((sum, err) => sum + Math.abs(err), 0) / n;
            const mape = errors.reduce((sum, err, i) => sum + Math.abs(err / actual[i]), 0) / n * 100;
            const rmse = Math.sqrt(mse);

            return { mse, mae, mape, rmse };
        }

        document.getElementById("startTrainingButton").addEventListener("click", () => {
            const progressBar = document.getElementById("progressBar");
            const metricsContainer = document.getElementById("metricsContainer");
            const proceedButtonContainer = document.getElementById("proceedButtonContainer");
            const rmseElement = document.getElementById("rmse");
            const mseElement = document.getElementById("mse");
            const maeElement = document.getElementById("mae");
            const mapeElement = document.getElementById("mape");

            const actual = mockData.map(row => row.tx);
            const predicted = actual.map(value => value + (Math.random() - 0.5) * 2);

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    const metrics = calculateMetrics(actual, predicted);

                    rmseElement.textContent = `RMSE: ${metrics.rmse.toFixed(2)}`;
                    mseElement.textContent = `MSE: ${metrics.mse.toFixed(2)}`;
                    maeElement.textContent = `MAE: ${metrics.mae.toFixed(2)}`;
                    mapeElement.textContent = `MAPE: ${metrics.mape.toFixed(2)}%`;
                    metricsContainer.classList.remove("hidden");
                    proceedButtonContainer.classList.remove("hidden");
                }
            }, 500);
        });

        document.getElementById("proceedButton").addEventListener("click", () => {
            window.location.href = "ValidationProcess.html";
        });

        // Populate table on page load
        populateTable(mockData);
    </script>
</body>
</html>
